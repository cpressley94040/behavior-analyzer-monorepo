# Behavior Analyzer Backend - CI/CD Pipeline
# Triggers on pushes to main branch affecting backend or infrastructure code
# Builds, tests, containerizes, and deploys the C++ detection server

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'infrastructure/**'
      - 'kore/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'infrastructure/**'
      - 'kore/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: behavior-analyzer-server
  ECS_CLUSTER: behavior-analyzer-cluster
  ECS_SERVICE: behavior-analyzer-server

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================================================
  # Build and Test
  # ============================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    outputs:
      has_server_binary: ${{ steps.check-server.outputs.has_binary }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev clang-18 libc++-18-dev libc++abi-18-dev
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-clang18-${{ hashFiles('backend/MODULE.bazel', 'backend/.bazelrc') }}
          restore-keys: |
            ${{ runner.os }}-bazel-clang18-

      - name: Build backend
        working-directory: backend
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          bazel clean --expunge 2>/dev/null || true
          bazel build //... --jobs=auto -- -//python/... -//fuzz/...

      - name: Run tests
        working-directory: backend
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          bazel test //test:all --test_output=errors \
            --test_tag_filters=-flaky \
            || echo "::warning::Some tests failed - check test output above"

      - name: Check formatting
        working-directory: backend
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          bazel run //tools:format_check || echo "Format check failed - please run bazel run //tools:format"

      - name: Check for server target
        id: check-server
        working-directory: backend
        run: |
          if [ -f src/server/BUILD ] || [ -f src/server/BUILD.bazel ]; then
            echo "has_binary=true" >> $GITHUB_OUTPUT
          else
            echo "has_binary=false" >> $GITHUB_OUTPUT
            echo "::warning::Server binary target not yet created, skipping release build"
          fi

      - name: Build release binary
        if: steps.check-server.outputs.has_binary == 'true'
        working-directory: backend
        env:
          CC: clang-18
          CXX: clang++-18
        run: bazel build -c opt //src/server:behavior_analyzer_server

      - name: Upload build artifacts
        if: steps.check-server.outputs.has_binary == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: backend/bazel-bin/src/server/behavior_analyzer_server
          retention-days: 1

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && needs.build.outputs.has_server_binary == 'true'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-binary
          path: backend/bazel-bin/src/server/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Deploy CDK Infrastructure
  # ============================================================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/cdk/package-lock.json

      - name: Install CDK dependencies
        working-directory: infrastructure/cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600

      - name: Login to Amazon ECR
        id: login-ecr-infra
        uses: aws-actions/amazon-ecr-login@v2

      - name: CDK Diff
        working-directory: infrastructure/cdk
        run: |
          npx cdk diff --all \
            -c environment=${{ github.event.inputs.environment || 'staging' }} \
            -c containerImageUri=${{ steps.login-ecr-infra.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: CDK Deploy - Serverless Stack
        working-directory: infrastructure/cdk
        run: |
          npx cdk deploy "BehaviorAnalyzerServerless-*" --require-approval never \
            -c environment=${{ github.event.inputs.environment || 'staging' }} \
            -c containerImageUri=${{ steps.login-ecr-infra.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: Wait for stacks to settle and clean up failures
        timeout-minutes: 40
        run: |
          for STACK in BehaviorAnalyzerComputeStack; do
            STATUS=$(aws cloudformation describe-stacks --stack-name "$STACK" --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "DOES_NOT_EXIST")
            echo "Stack $STACK status: $STATUS"

            # Poll until no longer in-progress
            while [[ "$STATUS" == *"_IN_PROGRESS" ]]; do
              echo "Stack is $STATUS, waiting 30s..."
              sleep 30
              STATUS=$(aws cloudformation describe-stacks --stack-name "$STACK" --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "DOES_NOT_EXIST")
            done
            echo "Stack $STACK settled: $STATUS"

            # Delete stacks in terminal failed states
            if [[ "$STATUS" == "ROLLBACK_COMPLETE" || "$STATUS" == "CREATE_FAILED" || "$STATUS" == "ROLLBACK_FAILED" ]]; then
              echo "Deleting failed stack $STACK (status: $STATUS)"
              aws cloudformation delete-stack --stack-name "$STACK"
              aws cloudformation wait stack-delete-complete --stack-name "$STACK"
              echo "Stack $STACK deleted"
            fi
          done

      - name: CDK Deploy - Compute Stack
        working-directory: infrastructure/cdk
        timeout-minutes: 45
        run: |
          npx cdk deploy BehaviorAnalyzerComputeStack --require-approval never \
            -c environment=${{ github.event.inputs.environment || 'staging' }} \
            -c containerImageUri=${{ steps.login-ecr-infra.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

  # ============================================================================
  # Verify Deployment Health
  # ============================================================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Attach target group, scale up, and wait
        timeout-minutes: 15
        run: |
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name BehaviorAnalyzerComputeStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ClusterName`].OutputValue' \
            --output text 2>/dev/null || echo "")

          if [ -z "$CLUSTER" ]; then
            echo "::warning::Compute stack not found, skipping ECS verification"
            exit 0
          fi

          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name BehaviorAnalyzerComputeStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ServiceName`].OutputValue' \
            --output text)

          TG_ARN=$(aws cloudformation describe-stacks \
            --stack-name BehaviorAnalyzerComputeStack \
            --query 'Stacks[0].Outputs[?OutputKey==`TargetGroupArn`].OutputValue' \
            --output text)

          echo "Attaching target group and scaling service to 1"
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --desired-count 1 \
            --load-balancers "targetGroupArn=$TG_ARN,containerName=ServerContainer,containerPort=8080" \
            --health-check-grace-period-seconds 120 \
            --force-new-deployment

          echo "Waiting for ECS service stability..."
          aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"

      - name: Verify health endpoint
        run: |
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name BehaviorAnalyzerComputeStack \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerDns`].OutputValue' \
            --output text 2>/dev/null || echo "")

          if [ -z "$ALB_DNS" ]; then
            echo "::warning::No ALB DNS found, skipping health check"
            exit 0
          fi

          echo "Checking health at http://$ALB_DNS/health/ready"
          for i in {1..10}; do
            if curl -sf "http://$ALB_DNS/health/ready"; then
              echo ""
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying in 15s..."
            sleep 15
          done

          echo "Health check failed after 10 attempts"
          exit 1

  # ============================================================================
  # Notify
  # ============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, docker, deploy-infrastructure, verify-deployment]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.deploy-infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.verify-deployment.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
